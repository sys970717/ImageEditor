<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            init('canvas');
        });
    </script>
    <style type="text/css">
        div.image_view { border: 1px solid; z-index: 100; position: relative; }
        #canvas { display: block; position: relative; z-index: 101}
        #div_view { position: absolute; z-index : 110; opacity : 1}
        .close { display: none; }
        .toolkit { position: relative; display: block; z-index: 9999; padding: 20px 10px; }
        .crop_box { position: absolute; display: block; border: 1px solid; cursor: move; opacity: 0.5; background-color: gray; top: 10px; left: 10px; z-index: 105; width: 100px; height: 100px; }
    </style>
</head>
<body>
    <div class="image_view">
        <!-- Image Preview canvas -->
        <canvas id="canvas"></canvas>
        <!-- This box open at using Tool -->
        <div class="div_view_box close" id="div_view"></div>
        <div class="tools close" id="toolBox"></div>
        </div>
    </div>

    <input type="file" name="fileUpload" id="fileUpload" />

    <div class="toolkit">
        <button type="button" name="crop" class="crop" id="crop_open" onclick="">잘라내기</button>

    </div>


</body>
</html>
